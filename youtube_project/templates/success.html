<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upload Success</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    body {
      background-color: #0f0f0f;
      color: #f5f5dc;
      font-family: 'Roboto', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
      padding: 20px;
    }

    .youtube-header {
      margin-bottom: 30px;
    }

    .youtube-header img {
      height: 40px;
    }

    .success-box {
      background: #212121;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(153, 0, 0, 0.3);
      max-width: 500px;
      width: 90%;
      animation: fadeIn 0.8s ease;
    }

    h2 {
      font-size: 22px;
      color: #90ee90;
      margin-bottom: 20px;
    }

    p {
      font-size: 15px;
      color: #ddd;
    }

    .actions {
      margin-top: 30px;
    }

    .actions a {
      margin: 0 12px;
      color: #f5f5dc;
      text-decoration: none;
      font-size: 15px;
      font-weight: 500;
      transition: 0.3s;
    }

    .actions a:hover {
      color: #ffffff;
      text-shadow: 0 0 6px rgba(255, 255, 255, 0.5);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <div class="youtube-header">
    <img src="https://www.gstatic.com/youtube/img/branding/youtubelogo/svg/youtubelogo_dark.svg" alt="YouTube Logo" />
  </div>

  <div class="success-box">
    <h2><i class="fa-solid fa-circle-check"></i> Upload Successful!</h2>
    <p>✅ Data pipeline completed and stored in DB.</p>

    <div class="actions">
      <a href="/">⬅ Back to Upload</a>
      <a href="/results"><i class="fa-solid fa-chart-line"></i> View Results</a>
      <a href="/download"><i class="fa-solid fa-download"></i> Download Cleaned File</a>
    </div>
  </div>

</body>
</html>
